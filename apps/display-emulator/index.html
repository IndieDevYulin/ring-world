<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring World - Display Emulator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #c5c8c6;
      padding: 20px;
    }

    h1 {
      color: #81a2be;
      margin-bottom: 10px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .subtitle {
      color: #5c5e5f;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .display-container {
      position: relative;
      background: #0a0a0a;
      padding: 20px;
      border-radius: 12px;
      box-shadow:
        0 0 0 3px #2d2d2d,
        0 0 0 6px #1a1a1a,
        0 20px 50px rgba(0, 0, 0, 0.5),
        inset 0 2px 10px rgba(255, 255, 255, 0.05);
    }

    .display-bezel {
      position: relative;
      background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 50%, #0d0d0d 100%);
      padding: 8px;
      border-radius: 8px;
    }

    .display-screen {
      background: #1d1f21;
      width: 640px;
      height: 350px;
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .display-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-family: 'Proggy Clean Tiny', 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.2;
      white-space: pre;
      overflow: hidden;
      cursor: default;
      user-select: none;
    }

    .power-led {
      position: absolute;
      bottom: 8px;
      right: 15px;
      width: 8px;
      height: 8px;
      background: #8c9440;
      border-radius: 50%;
      box-shadow: 0 0 10px #8c9440;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .control-hint {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .key-hint {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #5c5e5f;
    }

    .key {
      background: #2d2d2d;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: monospace;
      color: #81a2be;
      border: 1px solid #3d3d3d;
      min-width: 30px;
      text-align: center;
    }

    .view-toggle {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .toggle-btn {
      background: #2d2d2d;
      border: 1px solid #3d3d3d;
      color: #81a2be;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .toggle-btn:hover {
      background: #3d3d3d;
      border-color: #81a2be;
    }

    .toggle-btn.active {
      background: #81a2be;
      color: #1d1f21;
      border-color: #81a2be;
    }

    .scale-info {
      position: absolute;
      bottom: -25px;
      right: 0;
      font-size: 11px;
      color: #5c5e5f;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #81a2be;
    }
  </style>
</head>
<body>
  <h1>RING WORLD</h1>
  <p class="subtitle">TUI Display Emulator - 640×350@2x</p>

  <div class="display-container">
    <div class="display-bezel">
      <div class="display-screen">
        <div id="display-content" class="display-content">
          <div class="loading">Initializing...</div>
        </div>
      </div>
      <div class="power-led"></div>
    </div>
    <div class="scale-info">Display: 640×350px (Proggy Clean Tiny)</div>
  </div>

  <div class="controls">
    <div class="control-hint">
      <div class="key-hint"><span class="key">←→</span> Navigate</div>
      <div class="key-hint"><span class="key">↵</span> Select</div>
      <div class="key-hint"><span class="key">Esc</span> Back</div>
      <div class="key-hint"><span class="key">1-7</span> Quick Select</div>
    </div>
    <div class="view-toggle">
      <button class="toggle-btn active" data-view="demo">Demo</button>
      <button class="toggle-btn" data-view="media">Media Player</button>
      <button class="toggle-btn" data-view="browser">File Browser</button>
    </div>
  </div>

  <script type="module" src="./src/emulator.js"></script>
</body>
</html>
